<div class="join-container">
  <button
    *ngIf="userAddress"
    [disabled]="!userAddress || joining"
    (click)="joinPot()"
    class="join-pot-btn"
    [attr.aria-busy]="joining"
    aria-label="Join Pot"
  >
    {{ joining ? 'Joining...' : 'Join Pot (' + pot.entryAmount + ' ' + pot.currencyType + ')' }}
  </button>

  <p *ngIf="message" class="message" aria-live="polite">{{ message }}</p>
</div>
