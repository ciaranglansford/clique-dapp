<div class="wallet-connect">
  <button
    *ngIf="!userAddress"
    (click)="connectWallet()"
    [disabled]="loading"
    [attr.aria-busy]="loading"
    aria-label="Connect Wallet"
    class="wallet-btn"
  >
    {{ loading ? 'Connecting...' : 'Connect Wallet' }}
  </button>
  <p *ngIf="userAddress">{{userAddress}}</p>
  <p *ngIf="error" class="error-text" aria-live="polite">
    {{ error }}
  </p>
</div>
